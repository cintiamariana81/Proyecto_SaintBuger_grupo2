<!DOCTYPE html>
<html lang="es">

<head>
    <link rel="icon" href="Img/Icono2.ico">
    <link rel="stylesheet" href="7_cac_reservas.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>"

</head>

<body>
    <div id="Grid_Cointainer">

        <div id="Grid__Header">
            <header>
                <div id="LogoImagen">

                    <div id="LogoImagen-I">
                        <a href="index.html"><img src="IMG/Logo2.png" width="50" alt="Logo"></a>
                    </div>
                    <div id="LogoImagen-L">
                        <h4 class="SB">SAINT BURGER</h4>
                    </div>
                </div>

                <div>
                    <nav id="Menu">
                        <ul id="Nav__ul">
                            <li class="Nav__li"><a title="" href="">Home</a></li>
                            <li class="Nav__li"><a href="">Menú</a></li>
                            <li class="Nav__li"><a href="">Contacto y reservas</a></li>
                            <li class="Nav__li"><a href="">Quienes somos</a></li>
                        </ul>
                    </nav>
                </div>

            </header>

        </div>


    </div>
    <br><br>



    <div id="Grid__Main" class="slide-right" style="background-color: bisque; opacity: 0.7; height: auto; width: 80%; padding: 10px">

        <div class="container">
            <form class="row g-3 mt-2 mb-3" id="formulario" action="show_data.html" onsubmit="return validarFormulario()">
                <legend class="col-12 "> <b> R E S E R V A S </b> </legend><br><br>
                <div class="row g-3">
                    <div class="col-4">
                        <label for="fecha" class="form-label"> <b>Fecha</b>  </label>
                        <input required type="date" class="form-control " id="fecha" name="fecha de reserva">
                    </div>
                    <div class="col-4">
                        <label for="personas" class="form-label"> <b>Cantidad de comensales</b></label>
                        <input required class="form-control" type="number" id="personas" name="comensales" min="2" max="10">
                    </div>
                    <div class="col-4 form-check">
                        <label for="horario" class="form-label"> <b>Horario</b> </label> <br>
                        <input type="radio" class="form-check-input" id="flexRadioDefault1" name="horario">
                        <label for="flexRadioDefault1 " class="form-check-label ">Mediodía <i> (Reserva hasta 13 hs) </i></label> <br>
                        <input type="radio" class="form-check-input" id="flexRadioDefault2" name="horario">
                        <label for="flexRadioDefault2" class="form-check-label ">Noche <i> (Reserva hasta 22 hs) </i></label>
                    </div>
                </div>
                <div class="row g-3">
                    <div class="col-4">
                        <label for="nombre" class="form-label"> <b>Nombre de reserva</b> </label>
                        <input class="form-control" required type="text" id="nombre" name="nombreReserva" placeholder="Ingrese aquí su nombre y apellido">
                    </div>

                    <div class="col-4">
                        <label for="email" class="form-label"> <b> Correo electrónico </b> </label>
                        <input required class="form-control" type="email" " id="email ">
                    </div>

                    <div class="col-4 ">
                        <label for="telefono " class="form-label "><b>Teléfono de contacto</b></label> <br>
                        <input required class="form-control " maxlength="11 " type="tel " name="tel " id="telefono ">
                    </div>

                </div>

                <div class="row g-3 ">
                    <label for="comentario " class="form-label "><b>Comentarios</b></label>
                    <textarea class="form-control " name="notas " id="comentario " cols="20 " rows="10 "></textarea>
                </div><br><br>
                <div class="row ">
                        <button type="reset " class="btn-dark ">Borrar</button>
                        <button type="submit " class="btn-dark ">Enviar</button>
                </div>

<script src="cac_un1reservas.js "></script>

            </form>
        </div>

    </div>
</body>

</html>
